<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h3 class="inpCol">Fill The Form</h3>
        <form action="noaction.php" method="post" class="inpCol">
            <fieldset>
                <!-- <legend>Login Form</legend> -->
                <label for="fname" class="inpCol">Enter Your Name<input type="text" name="fname" class="inp inpCol"
                        required></label>
                <label for="fname" class="inpCol">Enter Your Email</label>
                <input type="email" name="email" class="inp inpCol" required>
                <label for="fname" class="inpCol">Enter Your Ph. Number</label>
                <input type="number" name="phone" minLength="10" class="inp inpCol" required>
                <label class="inpCol">Enter your age (years)</label>
                <input type="number" name="age" min="13" max="120" class="inp inpCol">
                Select Your Gender:
				<label class="inpCol"><input type="radio" name="gender" value="male" required> Male</label>
				<label class="inpCol"><input type="radio" name="gender" value="female" required> Female</label>

				<br>
                <br>
                <label for="fname" name="password" class="inpCol">Enter The Password</label>
                <input type="password" class="inp inpCol" name="password">
				<label class="inpCol">Select The Date: <input type="date" name="date" class="inp inpCol"></label>
				<label class="inpCol">How did you hear about us?
					<select name="heard_about_us" class="inp inpCol">
						<option value="">-- select one --</option>
						<option value="Social Media">Social Media</option>
						<option value="Our YouTube Channel">Our YouTube Channel</option>
						<option value="Freinds/any person">Friends/any person</option>
						<option value="Other">Other</option>
					</select>
				</label>
                <label class="inpCol">Provide a bio:</label>
                <textarea class="txtarea inp inpCol" name="bio" rows="5" placeholder="Please add any additional notes here"></textarea>
                <label class="inpCol"><input type="checkbox" required><a class="inpCol"
                        href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">I have read the terms
                        and conditions</a></label>
                        <input type="submit" class="btn btn-primary" />
            </fieldset>
        </form>
    </div>
